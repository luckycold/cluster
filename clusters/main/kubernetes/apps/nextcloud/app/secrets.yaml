apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
    name: nextcloud-secrets
    namespace: nextcloud
    labels:
        app.kubernetes.io/name: bitwardensecret
        app.kubernetes.io/instance: nextcloud
        app.kubernetes.io/part-of: sm-operator
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/created-by: sm-operator
        reloader.stakater.com/match: "true"
spec:
    organizationId: "${bitwarden_secrets_org_id}"
    secretName: nextcloud-secrets
    onlyMappedSecrets: true
    map:
        - bwSecretId: "0d349035-b3ff-449f-a363-b381003b6983"
          secretKeyName: "admin-password"
        - bwSecretId: "ed10949f-e644-4286-9c10-b381003f6165"
          secretKeyName: "cnpg-password"
    authToken:
        secretName: bw-auth-token
        secretKey: token
