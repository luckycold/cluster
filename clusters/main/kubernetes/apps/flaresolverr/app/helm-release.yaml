apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: flaresolverr
    namespace: flaresolverr
spec:
    interval: 15m
    chart:
        spec:
            chart: flaresolverr
            version: 15.4.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: flaresolverr
    values:
        TZ: US/Central
        ingress:
            main:
                enabled: true
                hosts:
                    - host: flare.${DOMAIN_0}
                      paths:
                        - path: /
        release_name: flaresolverr