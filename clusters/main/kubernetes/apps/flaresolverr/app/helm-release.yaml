apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: flaresolverr
    namespace: flaresolverr
spec:
    interval: 15m
    chart:
        spec:
            chart: flaresolverr
            version: 16.12.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: flaresolverr
    values:
        TZ: US/Central
        ingress:
            main:
                ingressClassName: internal
                enabled: true
                hosts:
                    - host: flare.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    traefik:
                        enabled: false
        release_name: flaresolverr
        homepage:
            enabled: false