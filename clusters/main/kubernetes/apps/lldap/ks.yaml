apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lldap
  namespace: flux-system
  annotations:
    volsync.backube/privileged-movers: "true"
spec:
  suspend: false
  interval: 10m
  path: clusters/main/kubernetes/apps/lldap/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster

