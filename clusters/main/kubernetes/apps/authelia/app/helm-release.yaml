apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: authelia
    namespace: authelia
spec:
    interval: 15m
    chart:
        spec:
            chart: authelia
            version: 26.4.8
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: authelia
    values:
        TZ: US/Central
        access_control:
            default_policy: deny
            rules:
                - domain:
                    - '*.${DOMAIN_0}'
                  domain_regex: []
                  networks:
                    - 192.168.0.0/16
                  policy: bypass
                  resources: []
                  subject: []
                - domain:
                    - '*.${DOMAIN_0}'
                  domain_regex: []
                  networks: []
                  policy: bypass
                  resources:
                    - ^/api([/?].*)?$
                    - ^/identity.*$
                    - ^/triggers.*$
                    - ^/meshagents.*$
                    - ^/meshsettings.*$
                    - ^/agent.*$
                    - ^/control.*$
                    - ^/meshrelay.*$
                    - ^/wl.*$
                  subject: []
                - domain:
                    - pass.${DOMAIN_0}
                  domain_regex: []
                  networks: []
                  policy: two_factor
                  resources:
                    - ^*/admin.*$
                  subject:
                    - group:admin
                - domain:
                    - mc-cs.${DOMAIN_0}
                  domain_regex: []
                  networks: []
                  policy: two_factor
                  subject:
                    - group:user
                - domain:
                    - pass.${DOMAIN_0}
                  domain_regex: []
                  networks: []
                  policy: deny
                  resources:
                    - ^*/admin.*$
                  subject: []
                - domain:
                    - pass.${DOMAIN_0}
                  domain_regex: []
                  networks: []
                  policy: bypass
                  resources: []
                  subject: []
                - domain:
                    - changeme.${DOMAIN_0}
                  domain_regex: []
                  networks: []
                  policy: two_factor
                  resources: []
                  subject:
                    - group:user
                - domain:
                    - ${DOMAIN_0}
                    - '*.${DOMAIN_0}'
                  domain_regex: []
                  networks: []
                  policy: two_factor
                  resources: []
                  subject:
                    - group:admin
        authentication_backend:
            file:
                enabled: false
            ldap:
                enabled: true
                implementation: lldap
                url: ldap://lldap-ldap.lldap.svc.cluster.local:3890
                base_dn: ${LLDAP_LDAP_BASE_DN}
                user: uid=manager,ou=people,${LLDAP_LDAP_BASE_DN}
                password: ${LLDAP_LDAP_USER_PASS}
        cnpg:
            main:
                mode: standalone
                password: ${AUTHELIA_CNPG_PASSWORD}
                backups:
                    credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                    enabled: true
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        default_redirection_url: https://auth.${DOMAIN_0}
        domain: ${DOMAIN_0}
        duo_api:
            enabled: true
            hostname: ${AUTHELIA_DUO_API_HOSTNAME}
            integration_key: ${AUTHELIA_DUO_INTEGRATION_KEY}
            plain_api_key: ${AUTHELIA_DUO_API_KEY}
        identity_providers:
            oidc:
            ## Enables this in the config map. Currently in beta stage.
            ## See https://www.authelia.com/docs/configuration/identity-providers/oidc.html#roadmap
                access_token_lifespan: 1h
                authorize_code_lifespan: 1m
                enable_client_debug_messages: false
                enabled: false
                id_token_lifespan: 1h
                minimum_parameter_entropy: 8
                refresh_token_lifespan: 90m
        ingress:
            main:
                enabled: true
                ingressClassName: external
                hosts:
                    - host: auth.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
        notifier:
            disable_startup_check: false
            filesystem:
                enabled: false
            smtp:
                disable_html_emails: false
                disable_require_tls: false
                enabled: true
                host: ${SMTP_SERVER}
                identifier: "Lucky"
                plain_password: ${SMTP_PASSWORD}
                port: 587
                sender: ${ADMIN_EMAIL}
                startup_check_address: test@authelia.com
                subject: '[Authelia] {title}'
                username: ${ADMIN_EMAIL}
        password_policy:
            zxcvbn:
                enabled: true
                min_score: 3
        release_name: authelia
        service:
            main:
                loadBalancerIP: ${AUTHELIA_IP}
                type: LoadBalancer
        session:
            expiration: 1h
            inactivity: 5m
            name: authelia_session
            remember_me_duration: 1M
            same_site: lax
        theme: auto
        totp:
            issuer: Lucky
