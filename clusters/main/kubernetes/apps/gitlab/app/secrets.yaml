apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
    name: gitlab-secrets
    namespace: gitlab
    labels:
        app.kubernetes.io/name: bitwardensecret
        app.kubernetes.io/instance: gitlab
        app.kubernetes.io/part-of: sm-operator
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/created-by: sm-operator
spec:
    organizationId: "${bitwarden_secrets_org_id}"
    secretName: gitlab-secrets
    onlyMappedSecrets: false
    map:
        - bwSecretId: "81a9aeec-95b4-4bbf-964e-b37b002c073c"
          secretKeyName: "GITLAB_ROOT_PASSWORD"
        - bwSecretId: "59fe25c8-ed62-415e-9719-b37b00475478"
          secretKeyName: "clients_gitlab_client_secret"
    authToken:
        secretName: bw-auth-token
        secretKey: token
