apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection-io
  namespace: changedetection-io # Assuming a dedicated namespace
spec:
  interval: 15m
  chart:
    spec:
      chart: changedetection-io
      version: 4.9.12
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: changedetection-io
  values:
    TZ: US/Central # Adjust timezone if needed
    credentials:
      ${VOLSYNC_BACKUP_MAIN_NAME}:
        accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
        bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
        encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
        name: ${VOLSYNC_BACKUP_MAIN_NAME}
        secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
        type: s3
        url: ${VOLSYNC_BACKUP_MAIN_URL}
    ingress:
      main:
        enabled: true
        hosts:
          - host: "change.${DOMAIN_0}" # Define hostname
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: domain-0-le-prod # Use the same issuer as authentik
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - websecure

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                USE_X_SETTINGS: "true" # Using string based on values.yaml
                HIDE_REFERER: "true"   # Using string based on values.yaml
                FETCH_WORKERS: 10

    persistence:
      datastore:
        enabled: true
        mountPath: "/datastore"
        volsync:
          - credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
            dest:
              enabled: false
            name: ${VOLSYNC_BACKUP_MAIN_NAME}
            src:
              enabled: true
            type: restic
