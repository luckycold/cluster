apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: proxmox
    namespace: proxmox
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 16.6.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: proxmox
    values:
        ingress:
            main:
                annotations:
                    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
                    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
                    nginx.ingress.kubernetes.io/upstream-vhost: ${PROXMOX_DOMAIN}
                    nginx.ingress.kubernetes.io/proxy-ssl-name: ${PROXMOX_DOMAIN}
                enabled: true
                ingressClassName: external
                hosts:
                    - host: pve.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
        release_name: proxmox
        service:
            main:
                enabled: true
                externalIP: ${PROXMOX_DOMAIN}
                ports:
                    main:
                        enabled: true
                        port: 8006
                        protocol: https
                type: ExternalIP
