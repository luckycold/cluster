apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: generic-device-plugin
  namespace: generic-device-plugin # Install into the dedicated namespace
spec:
  interval: 15m
  chart:
    spec:
      chart: generic-device-plugin
      version: "2.7.2" # Specify a version or remove for latest
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  upgrade:
    remediation:
      retries: 3