apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: qbitmanage
    namespace: qbitmanage
spec:
    interval: 15m
    chart:
        spec:
            chart: qbitmanage
            version: 10.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: qbitmanage
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        persistence:
            config:
                autoPermissions:
                    enabled: false
                enabled: true
                mountPath: /config
                path: /mnt/Apps/config/qbitmanage
                readOnly: false
                server: ${NAS_DOMAIN}
                type: nfs
            data:
                autoPermissions:
                    enabled: false
                enabled: true
                mountPath: /data
                path: /mnt/Media
                readOnly: false
                server: ${NAS_DOMAIN}
                type: nfs
        release_name: qbitmanage
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                QBT_CAT_UPDATE: true
                                QBT_CROSS_SEED: false
                                QBT_DIVIDER: =
                                QBT_DRY_RUN: false
                                QBT_LOG_LEVEL: INFO
                                QBT_RECHECK: true
                                QBT_REM_ORPHANED: true
                                QBT_REM_UNREGISTERED: false
                                QBT_RUN: false
                                QBT_SCHEDULE: 30
                                QBT_SHARE_LIMITS: true
                                QBT_SKIP_CLEANUP: false
                                QBT_SKIP_QB_VERSION_CHECK: true
                                QBT_TAG_NOHARDLINKS: true
                                QBT_TAG_TRACKER_ERROR: true
                                QBT_TAG_UPDATE: true
                                QBT_WIDTH: 100
