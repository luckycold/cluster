apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: mealie
    namespace: mealie
spec:
    interval: 5m
    chart:
        spec:
            chart: mealie
            version: 26.2.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: mealie
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: external
                hosts:
                    - host: m.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
        persistence:
            data:
                volsync:
                    - name: ${VOLSYNC_BACKUP_MAIN_NAME}
                      credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                      dest:
                        enabled: true
                      src:
                        enabled: true
                      type: restic
        release_name: mealie
        smtp:
            enabled: true
            user: ${ADMIN_EMAIL}
            password: ${SMTP_PASSWORD}
            host: ${SMTP_SERVER}
            from_email: ${ADMIN_EMAIL}
        cnpg:
            main:
                mode: standalone
                password: ${MEALIE_CNPG_PASSWORD}
                backups:
                    credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                    enabled: true
                    revision: "1"
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                OPENAI_API_KEY: ${OPENAI_API_KEY}

                                # OIDC Authentication Configuration
                                OIDC_AUTH_ENABLED: "true"
                                OIDC_CONFIGURATION_URL: "https://auth.${DOMAIN_0}/.well-known/openid-configuration"
                                OIDC_CLIENT_ID: "mealie"
                                OIDC_CLIENT_SECRET: "${MEALIE_OIDC_CLIENT_SECRET}"
                                OIDC_USER_CLAIM: "preferred_username"
                                OIDC_ADMIN_CLAIM: "groups"
                                OIDC_ADMIN_CLAIM_VALUE: "admin"
                                OIDC_GROUPS_CLAIM: "groups"
                                OIDC_REMEMBER_ME: "true"
