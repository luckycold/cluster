# Configuration file for Synapse.
#
# This is a YAML file: see [1] for a quick introduction. Note in particular
# that *indentation is important*: all the elements of a list or dictionary
# should have the same indentation.
#
# [1] https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html
#
# For more information on how to configure Synapse, including a complete accounting of
# each option, go to docs/usage/configuration/config_documentation.md or
# https://element-hq.github.io/synapse/latest/usage/configuration/config_documentation.html
server_name: "${DOMAIN_0}"
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false

# Updated database configuration for PostgreSQL
database:
  name: psycopg2                 # Use PostgreSQL driver
  args:
    user: matrix                 # Matches cnpg.main.user
    password: ${MATRIX_DB_PASSWORD} # Flux variable substitution
    database: matrix             # Matches cnpg.main.database
    host: matrix-synapse-cnpg-main # Matches the service name created by the cnpg addon
    cp_min: 5                    # Recommended connection pool settings
    cp_max: 10                   # Recommended connection pool settings

log_config: "/data/1al.cc.log.config" # Default log config path within volume
media_store_path: /data/media_store
uploads_path: /data/uploads # Often separate from media_store

# Keep the generated secrets
registration_shared_secret: ${MATRIX_REGISTRATION_SHARED_SECRET}
report_stats: false # Matches SYNAPSE_REPORT_STATS in env
macaroon_secret_key: ${MATRIX_MACAROON_SECRET_KEY}
form_secret: ${MATRIX_FORM_SECRET}
signing_key_path: "/data/1al.cc.signing.key" # Default signing key path within volume
trusted_key_servers:
  - server_name: "matrix.org"


