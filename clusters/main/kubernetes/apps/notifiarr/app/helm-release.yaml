apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: notifiarr
    namespace: notifiarr
spec:
    interval: 15m
    chart:
        spec:
            chart: notifiarr
            version: 6.5.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: notifiarr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        persistence:
            config:
                volsync:
                    - credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                      dest:
                        enabled: true
                      name: ${VOLSYNC_BACKUP_MAIN_NAME}
                      src:
                        enabled: true
                      type: restic
            media:
                enabled: true
                mountPath: /data
                path: /mnt/Media
                readOnly: false
                server: ${NAS_DOMAIN}
                type: nfs
        release_name: notifiarr
        ingress:
            main:
                enabled: true
                hosts:
                    - host: notifiarr.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
        notifiarr:
            apikey: ${NOTIFIARR_API_KEY}
