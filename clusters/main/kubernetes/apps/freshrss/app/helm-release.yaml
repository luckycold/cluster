apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: freshrss
    namespace: freshrss
spec:
    interval: 15m
    chart:
        spec:
            chart: freshrss
            version: 20.7.7
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: freshrss
    values:
        TZ: US/Central
        addons:
            codeserver:
                enabled: true
                ingress:
                    enabled: true
                    hosts:
                        - host: rss-cs.${DOMAIN_0}
                    annotations: # For Codeserver Authentik
                      nginx.ingress.kubernetes.io/auth-url: "http://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/nginx"
                      nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN_0}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
                      nginx.ingress.kubernetes.io/auth-response-headers: "X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name"
                    integrations:
                        certManager:
                            enabled: true
                            certificateIssuer: domain-0-le-prod
                        nginx:
                            enabled: true
                            ingressClassName: external # Codeserver external
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: rss.${DOMAIN_0}
                      paths:
                        - path: /
                annotations: # For Main App Authentik
                  nginx.ingress.kubernetes.io/auth-url: "http://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/nginx"
                  nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN_0}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
                  nginx.ingress.kubernetes.io/auth-response-headers: "X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name"
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    nginx:  # <-- ADD THIS BLOCK
                        enabled: true
                        ingressClassName: external # Main app external
        persistence:
            config:
                volsync:
                    - credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                      dest:
                        enabled: true
                      name: ${VOLSYNC_BACKUP_MAIN_NAME}
                      src:
                        enabled: true
                        schedule: "45 2 * * *"  # 2:45 AM Central Time
                      type: restic
        release_name: freshrss
