apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: radarr
    namespace: radarr
spec:
    interval: 15m
    chart:
        spec:
            chart: radarr
            version: 23.25.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: radarr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: r.${DOMAIN_0}
                      paths:
                        - path: /
                annotations:
                  nginx.ingress.kubernetes.io/auth-url: "http://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/nginx"
                  nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN_0}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
                  nginx.ingress.kubernetes.io/auth-response-headers: "X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name"
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    nginx:  # <-- ADD THIS BLOCK
                        enabled: true
                        ingressClassName: external
        metrics:
            main:
                enabled: false
                prometheusRule:
                    enabled: false
        persistence:
            media:
                enabled: true
                type: nfs
                mountPath: /data
                path: /mnt/Media
                server: ${NAS_DOMAIN}
            backups:
                enabled: true
                type: nfs
                mountPath: /config/Backups
                path: /mnt/Apps/backups/radarr
                server: ${NAS_DOMAIN}
        release_name: radarr
        workload:
          main:
            podSpec:
              containers:
                main:
                  env:
                     # External | Basic | Forms
                    RADARR__AUTH__METHOD: "External"
