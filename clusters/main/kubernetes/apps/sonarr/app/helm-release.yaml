apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: sonarr
    namespace: sonarr
spec:
    interval: 15m
    chart:
        spec:
            chart: sonarr
            version: 23.8.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: sonarr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: s.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: authentik
        metrics:
            main:
                enabled: false
                prometheusRule:
                    enabled: false
        persistence:
            media:
                enabled: true
                type: nfs
                mountPath: /data
                path: /mnt/Media
                server: ${NAS_DOMAIN}
            backups:
                enabled: true
                type: nfs
                mountPath: /config/Backups
                path: /mnt/Apps/backups/sonarr
                server: ${NAS_DOMAIN}
        release_name: sonarr
        workload:
          main:
            podSpec:
              containers:
                main:
                  env:
                     # External | Basic | Forms
                    SONARR__AUTH__METHOD: "External"
