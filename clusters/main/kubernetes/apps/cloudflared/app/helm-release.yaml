apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cloudflared
    namespace: cloudflared
spec:
    interval: 15m
    chart:
        spec:
            chart: cloudflared
            version: 17.8.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: cloudflared
    values:
        release_name: cloudflared
        ingress:
            main:
                enabled: true
                hosts:
                    - host: cloudflared.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                cloudflared_DEFAULT_EMAIL: ${GENERIC_EMAIL}
                                cloudflared_DEFAULT_PASSWORD: ${GENERIC_PASSWORD}
