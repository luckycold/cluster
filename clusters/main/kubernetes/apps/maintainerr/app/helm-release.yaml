apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: maintainerr
    namespace: maintainerr
spec:
    interval: 15m
    chart:
        spec:
            chart: maintainerr
            version: 4.13.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: maintainerr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_OLD_NAME}:
                accessKey: ${VOLSYNC_BACKUP_OLD_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_OLD_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_OLD_ENCRKEY}
                name: ${VOLSYNC_BACKUP_OLD_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_OLD_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_OLD_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: maintainerr.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: authelia
        persistence:
            data:
                volsync:
                    - credentials: ${VOLSYNC_BACKUP_OLD_NAME}
                      dest:
                        enabled: true
                      name: ${VOLSYNC_BACKUP_OLD_NAME}
                      src:
                        enabled: true
                        schedule: "45 2 * * *"  # 2:45 AM Central Time
                      type: restic
        release_name: maintainerr
