apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: maintainerr
    namespace: maintainerr
spec:
    interval: 15m
    timeout: 15m
    install:
        timeout: 15m
        remediation:
            retries: 3
    upgrade:
        timeout: 15m
        remediation:
            retries: 3
            strategy: rollback
        cleanupOnFail: true
    chart:
        spec:
            chart: maintainerr
            version: 4.17.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: maintainerr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_OLD_NAME}:
                accessKey: ${VOLSYNC_BACKUP_OLD_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_OLD_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_OLD_ENCRKEY}
                name: ${VOLSYNC_BACKUP_OLD_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_OLD_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_OLD_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: maintainerr.${DOMAIN_0}
                      paths:
                        - path: /
                annotations:
                  nginx.ingress.kubernetes.io/auth-url: "http://authentik-http.authentik.svc.cluster.local:10230/outpost.goauthentik.io/auth/nginx"
                  nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN_0}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
                  nginx.ingress.kubernetes.io/auth-response-headers: "X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name"
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    nginx:
                        enabled: true
        persistence:
            data:
                volsync:
                    - credentials: ${VOLSYNC_BACKUP_OLD_NAME}
                      dest:
                        enabled: true
                      name: ${VOLSYNC_BACKUP_OLD_NAME}
                      src:
                        enabled: true
                        schedule: "45 2 * * *"  # 2:45 AM Central Time
                      type: restic
        release_name: maintainerr
