apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
    name: jellyfin-config-proton
    namespace: jellyfin
spec:
    sourcePVC: jellyfin-config
    trigger:
        # Daily backup at 04:30 cluster time; adjust as needed
        schedule: "30 4 * * *"
    restic:
        repository: jellyfin-proton-restic
        cacheCapacity: 2Gi
        copyMethod: Direct
        moverSecurityContext: {}
        pruneIntervalDays: 7
        retain:
            daily: 7
            weekly: 4
