apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: rss-bridge
    namespace: rss-bridge
spec:
    interval: 15m
    chart:
        spec:
            chart: rss-bridge
            version: 14.6.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: rss-bridge
    values:
        TZ: US/Central
        ingress:
            main:
                enabled: true
                ingressClassName: external
                hosts:
                    - host: bridge.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: false
                        entrypoints:
                            - websecure
        persistence:
            config:
                mountPath: /config
                path: /mnt/Apps/config/rss-bridge
                server: ${NAS_DOMAIN}
                type: nfs
        release_name: rss-bridge
