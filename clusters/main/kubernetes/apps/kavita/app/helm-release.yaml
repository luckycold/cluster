apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: kavita
    namespace: kavita
spec:
    interval: 15m
    chart:
        spec:
            chart: kavita
            version: 11.5.7
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: kavita
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                hosts:
                    - host: manga.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    nginx:
                        enabled: true
                        ingressClassName: external
        notifier:
            disable_startup_check: false
            filesystem:
                        entrypoints:
                            - websecure
        persistence:
            config:
                volsync:
                    - credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                      dest:
                        enabled: true
                      name: ${VOLSYNC_BACKUP_MAIN_NAME}
                      src:
                        enabled: true
                        schedule: "45 2 * * *"  # 2:45 AM Central Time
                      type: restic
            books:
                enabled: true
                path: /mnt/Media/library/books
                mountPath: /books
                server: ${NAS_DOMAIN}
                type: nfs
        release_name: kavita
