apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: rsshub
    namespace: rsshub
spec:
    interval: 15m
    chart:
        spec:
            chart: rsshub
            version: 16.13.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: rsshub
    values:
        TZ: US/Central
        image:
            tag: latest
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
        ingress:
            main:
                enabled: true
                ingressClassName: external
                hosts:
                    - host: hub.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: false
                        entrypoints:
                            - websecure
        release_name: rsshub
        service:
            main:
                enabled: true
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                ACCESS_KEY: ${RSSHUB_ACCESS_KEY}
                                DISALLOW_ROBOT: true
                                GITHUB_ACCESS_TOKEN: ""
                                TITLE_LENGTH_LIMIT: 150
                                TWITTER_USERNAME: ${RSSHUB_TWITTER_USERNAME}
                                TWITTER_PASSWORD: ${RSSHUB_TWITTER_PASSWORD}
                                YOUTUBE_KEY: ""
                                PATREON_SESSION_ID: ${RSSHUB_PATREON_COOKIE}
                replicas: 1
                type: Deployment
