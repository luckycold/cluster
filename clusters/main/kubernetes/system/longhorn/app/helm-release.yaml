apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: longhorn
    namespace: longhorn-system
spec:
    interval: 5m
    releaseName: longhorn
    chart:
        spec:

            chart: longhorn
            version: 1.8.1
            sourceRef:
                kind: HelmRepository
                name: longhorn
                namespace: flux-system
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      defaultSettings:
        # Increase to 3 for a multi-node cluster
        defaultReplicaCount: 1
        # Overprovisioning might be needed when using volsync
        storageOverProvisioningPercentage: 100000
        # v2DataEngine: true
      persistence:
        # Set to false to pick another CSI as default
        defaultClass: true
        # Increase to 3 for a multi-node cluster
        defaultClassReplicaCount: 1
---
# This runs a filesystem trim on 9:00AM Central Time
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: trim
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: 0 9 * * *
  groups:
  - default
  name: trim
  retain: 0
  task: filesystem-trim
---
# This runs a snapshot delete task at 2:00AM Central Time
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: delete
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: 00 8 * * *
  groups:
  - default
  name: delete
  retain: 0
  task: snapshot-delete
---
# This runs a snapshot cleanup task at 2:30AM Central Time
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: cleanup
  namespace: longhorn-system
spec:
  concurrency: 1
  cron: 30 8 * * *
  groups:
  - default
  name: cleanup
  retain: 0
  task: snapshot-cleanup