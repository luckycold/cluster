apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-internal
  namespace: flux-system
spec:
  interval: 15m
  # Point to the directory containing the HelmRelease and Namespace
  path: ./clusters/main/kubernetes/networking/nginx-internal/app
  prune: true
  sourceRef:
    kind: GitRepository
    # Make sure this matches the name of your main GitRepository source in flux-system
    name: cluster # Or flux-system, or whatever your main repo source is called 