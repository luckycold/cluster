apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: readarr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: readarr
            version: 26.1.5
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: readarr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: re.${DOMAIN_0}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: false
                        entrypoints:
                            - websecure
        metrics:
            main:
                enabled: false
                prometheusRule:
                    enabled: false
        persistence:
            media:
                enabled: true
                type: nfs
                mountPath: /data
                path: /mnt/Media
                server: ${NAS_DOMAIN}
            backups:
                enabled: true
                type: nfs
                mountPath: /config/Backups
                path: /mnt/Apps/backups/readarr
                server: ${NAS_DOMAIN}
        release_name: readarr
        workload:
          main:
            podSpec:
              containers:
                main:
                  envFrom:
                    - secretRef:
                        name: media-secrets
                  env:
                    # External | Basic | Forms
                    READARR__AUTH__METHOD: "External"
                    READARR__AUTH__APIKEY:
                      secretKeyRef:
                        expandObjectName: false
                        key: READARR_API_KEY
                        name: media-secrets
