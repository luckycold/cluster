apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: unpackerr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: unpackerr
            version: 16.11.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: unpackerr
    values:
        TZ: US/Central
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        persistence:
            downloads:
                enabled: true
                type: nfs
                server: ${NAS_DOMAIN}
                path: /mnt/Media/downloads/torrents
                mountPath: /downloads
                readOnly: false
        release_name: unpackerr
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                # General config
                                UN_QUIET: false
                                UN_DEBUG: false
                                UN_ERROR_STDERR: false
                                UN_LOG_QUEUES: 1m
                                UN_LOG_FILES: 10
                                UN_LOG_FILE_MB: 10
                                UN_INTERVAL: 2m
                                UN_START_DELAY: 1m
                                UN_RETRY_DELAY: 5m
                                UN_MAX_RETRIES: 3
                                UN_PARALLEL: 1
                                UN_FILE_MODE: 0644
                                UN_DIR_MODE: 0755
                                UN_ACTIVITY: false
                                # Sonarr Config
                                UN_SONARR_0_URL: http://sonarr.media.svc.cluster.local:8989
                                UN_SONARR_0_API_KEY:
                                  secretKeyRef:
                                    expandObjectName: false
                                    key: SONARR_API_KEY
                                    name: media-secrets
                                UN_SONARR_0_PATHS_0: /downloads/sonarr
                                # Radarr Config
                                UN_RADARR_0_URL: http://radarr.media.svc.cluster.local:7878
                                UN_RADARR_0_API_KEY:
                                  secretKeyRef:
                                    expandObjectName: false
                                    key: RADARR_API_KEY
                                    name: media-secrets
                                UN_RADARR_0_PATHS_0: /downloads/radarr
                                # Lidarr Config
                                UN_LIDARR_0_URL: http://lidarr.media.svc.cluster.local:8686
                                UN_LIDARR_0_API_KEY:
                                  secretKeyRef:
                                    expandObjectName: false
                                    key: LIDARR_API_KEY
                                    name: media-secrets
                                UN_LIDARR_0_PATHS_0: /downloads/lidarr
                                # Readarr Config
                                UN_READARR_0_URL: http://readarr.media.svc.cluster.local:8787
                                UN_READARR_0_API_KEY:
                                  secretKeyRef:
                                    expandObjectName: false
                                    key: READARR_API_KEY
                                    name: media-secrets
                                UN_READARR_0_PATHS_0: /downloads/readarr
