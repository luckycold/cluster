apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: plex-auto-languages
    namespace: flux-system
spec:
    decryption:
        provider: sops
        secretRef:
            name: sops-age
    interval: 10m
    path: clusters/main/kubernetes/media/plex-auto-languages/app
    postBuild:
        substituteFrom:
            - kind: ConfigMap
              name: cluster-config
            - kind: ConfigMap
              name: upgrade-settings
    prune: true
    sourceRef:
        kind: GitRepository
        name: cluster
