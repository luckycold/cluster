apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: sonarr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: sonarr
            version: 24.12.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: sonarr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: s.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: false
                        entrypoints:
                            - websecure
        metrics:
            main:
                enabled: false
                prometheusRule:
                    enabled: false
        persistence:
            config:
                enabled: true
                type: pvc
                existingClaim: sonarr-config
                accessMode: ReadWriteOnce
                size: "100Gi"
                retain: true
                volsync:
                    - name: ${VOLSYNC_BACKUP_MAIN_NAME}
                      credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                      dest:
                          enabled: true
                      src:
                          enabled: true
                      type: restic
            media:
                enabled: true
                type: nfs
                mountPath: /data
                path: /mnt/Media
                server: ${NAS_DOMAIN}
            backups:
                enabled: true
                type: nfs
                mountPath: /config/Backups
                path: /mnt/Apps/backups/sonarr
                server: ${NAS_DOMAIN}
        release_name: sonarr
        workload:
          main:
            podSpec:
              containers:
                main:
                  envFrom:
                    - secretRef:
                        name: media-secrets
                  env:
                    # External | Basic | Forms
                    SONARR__AUTH__METHOD: "External"
                    SONARR__AUTH__APIKEY:
                      secretKeyRef:
                        expandObjectName: false
                        key: SONARR_API_KEY
                        name: media-secrets
