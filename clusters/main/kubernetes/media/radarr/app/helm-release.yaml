apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: radarr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: radarr
            version: 24.7.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: radarr
    values:
        TZ: US/Central
        credentials:
            ${VOLSYNC_BACKUP_MAIN_NAME}:
                accessKey: ${VOLSYNC_BACKUP_MAIN_ACCESSKEY}
                bucket: ${VOLSYNC_BACKUP_MAIN_BUCKET}
                encrKey: ${VOLSYNC_BACKUP_MAIN_ENCRKEY}
                name: ${VOLSYNC_BACKUP_MAIN_NAME}
                path: ""
                secretKey: ${VOLSYNC_BACKUP_MAIN_SECRETKEY}
                type: s3
                url: ${VOLSYNC_BACKUP_MAIN_URL}
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: r.${DOMAIN_0}
                      paths:
                        - path: /
                integrations:
                    certManager:
                        certificateIssuer: domain-0-le-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: false
                        entrypoints:
                            - websecure
        metrics:
            main:
                enabled: false
                prometheusRule:
                    enabled: false
        persistence:
            config:
                enabled: true
                type: pvc
                existingClaim: radarr-config
                accessMode: ReadWriteOnce
                size: "100Gi"
                retain: true
                volsync:
                    - name: ${VOLSYNC_BACKUP_MAIN_NAME}
                      credentials: ${VOLSYNC_BACKUP_MAIN_NAME}
                      dest:
                          enabled: true
                      src:
                          enabled: true
                      type: restic
            media:
                enabled: true
                type: nfs
                mountPath: /data
                path: /mnt/Media
                server: ${NAS_DOMAIN}
            backups:
                enabled: true
                type: nfs
                mountPath: /config/Backups
                path: /mnt/Apps/backups/radarr
                server: ${NAS_DOMAIN}
        release_name: radarr
        workload:
          main:
            podSpec:
              containers:
                main:
                  env:
                     # External | Basic | Forms
                    RADARR__AUTH__METHOD: "External"
